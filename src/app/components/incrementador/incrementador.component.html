<h4>{{ leyenda }} - {{ progreso }}</h4>

<div class="input-group">
    <span class="input-group-btn">
  <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
    <i class="mdi mdi-minus"></i>
  </button>
</span>
    <input #txtProgreso type="number" class="form-control" name="progreso" min="1" max="100" [(ngModel)]="progreso" (ngModelChange)="changeText( $event )">
    <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
